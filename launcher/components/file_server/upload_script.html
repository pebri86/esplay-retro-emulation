<head>
    <style>
        :root {
            --primary-bg: #1a1f28;
            --secondary-bg: rgba(25, 31, 41, 1);
            --accent-color: #ed555d;
            --button-bg: #3030a0;
            --button-hover: #3030d0;
            --text-color: #fff;
            --highlight-color: #fef2be;
            --border-color: grey;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        /* Base styles */
        html, body {
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html {
            font-size: 1.5vw;
        }
        body {
            color: var(--text-color);
            background: linear-gradient(135deg, var(--secondary-bg) 0%, rgba(233, 65, 82, 1) 100%);
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding: 1rem 0;
        }

        /* Links */
        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a.button {
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            padding: 0.75em 1.5em;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a.button:hover {
            background-color: var(--button-hover);
            border-color: var(--accent-color);
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        a:hover {
            text-decoration: underline;
        }

        /* Headings */
        h2 {
            font-size: 2rem;
            color: var(--accent-color);
            margin: 0;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        /* Labels */
        label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: var(--highlight-color);
        }

        /* Inputs and Buttons */
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 0.75em;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        button {
            padding: 0.75em 1.5em;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Main container */
        #main {
            background-color: var(--primary-bg);
            width: 90%;
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 12px 12px 0px var(--shadow);
            text-align: left;
        }

        /* Layout */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2em;
            flex-wrap: wrap;
        }
        .header-left {
            flex: 1;
            min-width: 200px;
        }
        .header-right {
            flex: 1;
            max-width: 600px;
            min-width: 300px;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
            gap: 1em;
        }
        .form-row label {
            flex: 0 0 120px;
            margin: 0;
        }
        .form-row input {
            flex: 1;
        }
        .form-row button {
            flex: 0 0 auto;
        }
        .nav-buttons {
            margin-bottom: 2em;
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
        }
        #msgbox {
            display: none;
            color: var(--highlight-color);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1em;
            border-radius: 6px;
            border-left: 4px solid var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            html {
                font-size: 3vw;
            }
            #main {
                width: 95%;
                padding: 1em;
            }
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .header-right {
                max-width: none;
            }
            .form-row {
                flex-direction: column;
                align-items: stretch;
            }
            .form-row label {
                flex: none;
                margin-bottom: 0.5em;
            }
            .nav-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<div id="main">
    <div class="header">
        <div class="header-left">
            <h2>ESPlay 3.0</h2>
        </div>
        <div class="header-right">
            <div id="sd" style="display: block;">
                <div class="form-group">
                    <label for="newfile">SD Upload</label>
                    <input id="newfile" type="file" onchange="setpath()">
                </div>
                <div class="form-row">
                    <label for="filepath">Path</label>
                    <input id="filepath" type="text">
                    <button id="upload" type="button" onclick="upload()">Upload</button>
                </div>
            </div>
            <div id="apps" style="display: none;">
                <div class="form-group">
                    <label for="appfs">Install Apps</label>
                    <input id="appfs" type="file">
                </div>
                <div class="form-row">
                    <div></div>
                    <button id="install" type="button" onclick="install()">Install</button>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-buttons">
        <a class="button" href="/">SDCard Content</a>
        <a class="button" href="#" id="_sd">Upload File</a>
        <a class="button" href="/appfs">Installed Apps</a>
        <a class="button" href="#" id="_apps">Install Apps</a>
    </div>
    <p id="msgbox">message_box_text</p>
</div>
<hr/>
<script>
    document.getElementById('_sd').addEventListener('click', function(e) {
        document.getElementById('sd').style.display = 'block';
        document.getElementById('apps').style.display = 'none';
        e.preventDefault();
    });
    document.getElementById('_apps').addEventListener('click', function(e) {
        document.getElementById('sd').style.display = 'none';
        document.getElementById('apps').style.display = 'block';
        e.preventDefault();
    });
    function setpath() {
        var pathName = location.pathname;
        var default_path = pathName.replace(/^\/+/g, '') + "/" + document.getElementById("newfile").files[0].name;
        document.getElementById("filepath").value = default_path;
    }
    function upload() {
        if (!confirm("Are you sure you want to upload this file?")) {
            return;
        }
        var filePath = document.getElementById("filepath").value;
        var upload_path = "/upload/" + filePath;
        var fileInput = document.getElementById("newfile").files;

        /* Max size of an individual file. Make sure this
         * value is same as that set in file_server.c */
        var MAX_FILE_SIZE = 20 * 1024 * 1024;
        var MAX_FILE_SIZE_STR = "20MB";

        if (fileInput.length == 0) {
            alert("No file selected!");
        } else if (filePath.length == 0) {
            alert("File path on server is not set!");
        } else if (filePath[filePath.length - 1] == '/') {
            alert("File name not specified after path!");
        } else if (fileInput[0].size > MAX_FILE_SIZE) {
            alert("File size must be less than " + MAX_FILE_SIZE_STR + "!");
        } else {
            document.getElementById("newfile").disabled = true;
            document.getElementById("filepath").disabled = true;
            document.getElementById("upload").disabled = true;
            var p = document.getElementById("msgbox");
            p.innerHTML = "Uploading in progress, please wait..";
            p.style.display = 'block';

            var file = fileInput[0];
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4) {
                    if (xhttp.status == 200) {
                        document.open();
                        document.write(xhttp.responseText);
                        document.close();
                    } else if (xhttp.status == 0) {
                        alert("Server closed the connection abruptly!");
                        location.reload();
                    } else {
                        alert(xhttp.status + " Error!\n" + xhttp.responseText);
                        location.reload();
                    }
                }
            };
            xhttp.open("POST", upload_path, true);
            xhttp.send(file);
        }
    }
    function install() {
        if (!confirm("Are you sure you want to install this app?")) {
            return;
        }
        var upload_path = "/install/" + document.getElementById("appfs").files[0].name;
        var fileInput = document.getElementById("appfs").files;

        /* Max size of an individual file. Make sure this
         * value is same as that set in file_server.c */
        var MAX_FILE_SIZE = 20 * 1024 * 1024;
        var MAX_FILE_SIZE_STR = "20MB";

        if (fileInput.length == 0) {
            alert("No file selected!");
        } else if (fileInput[0].size > MAX_FILE_SIZE) {
            alert("File size must be less than " + MAX_FILE_SIZE_STR + "!");
        } else {
            document.getElementById("appfs").disabled = true;
            document.getElementById("install").disabled = true;
            var p = document.getElementById("msgbox");
            p.innerHTML = "Installation in progress, please wait..";
            p.style.display = 'block';

            var file = fileInput[0];
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4) {
                    if (xhttp.status == 200) {
                        document.open();
                        document.write(xhttp.responseText);
                        document.close();
                    } else if (xhttp.status == 0) {
                        alert("Server closed the connection abruptly!");
                        location.reload();
                    } else {
                        alert(xhttp.status + " Error!\n" + xhttp.responseText);
                        location.reload();
                    }
                }
            };
            xhttp.open("POST", upload_path, true);
            xhttp.send(file);
        }
    }
</script>
